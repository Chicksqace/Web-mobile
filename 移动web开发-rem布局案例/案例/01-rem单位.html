<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       html{
        font-size: 14px;
       }
       div{
        font-size: 12px;
        width: 15rem;
        height: 15rem;
        background-color: blueviolet;
       }
       p{
        /* 1.em相对父元素的字体大小来将的 */
        /* width: 10em; */
        /* height: 10em; */
        /* 2.rem相对于html的字体大小来说的 */
        width: 10rem;
        height: 10rem;
        background-color: aqua;
        /* 3.父元素文字大小可能不一致， 但是整个页面只有一个html，可以很好来控制整个页面的元素大小 */
       }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

</body>

</html>
